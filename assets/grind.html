<!DOCTYPE html>
<html lang="en">
<head>
	<title>2DG-GRIND</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="./jquery-2.0.3.min.js"></script>
	<script src="../bundle.js"></script>
</head>
<body class="main">
	<nav>
		<button type="button" class="btn btn-block" data-action="newGame">
			<i class="icon-leaf"></i>
			New Game
		</button>
		<button type="button" class="btn btn-block" data-action="load">
			<i class="icon-circle-arrow-up"></i>
			Load Game
		</button>
		<button type="button" class="btn btn-block" data-action="save">
			<i class="icon-hdd"></i>
			Save Game
		</button>
	</nav>
	<article>
	<header class="hero-unit">
		<h1>Wonderfully Magical Adventure v0.1</h1>
		<h6>powered by 2DG-GRIND engine</h6>
	</header>
	<section>
		This is a place for portraits of characters and readable text.
	</section>
	<footer class="well">
		This is a place for player options.
	</footer>
	</article>
	<aside>
		<h5>Character Summary</h5>
		<table class="table table-condensed">
			<tr><td>hp</td><td>3</td></tr>
			<tr><td>mana</td><td>3</td></tr>
			<tr><td>swag</td><td>3</td></tr>
		</table>
	</aside>
</body>
</html>
